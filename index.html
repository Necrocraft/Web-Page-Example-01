<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fullpage.min.css">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fullpage</title>
</head>
<body>
    <div id='fullpage'>
        <section class="section s1">
            <h1>Home Decor</h1>
        </section>
        <section class="section s2">
            <h1>Style And Colors</h1>
            <div class="description">
                <p>Multipurpose and Comfortable Design</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium, ipsam.</p>
            </div>
            <img src="img/chair3.png" alt="chair" class="chair">
            <img src="img/chair2.png" alt="chair" class="chair">
            <img src="img/chair1.png" alt="chair" class="chair">
        </section>
        <section class="section s3">
            <h1>Contact Us</h1>
            <div class="icons">
                <a class="btn" href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="btn" href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="btn" href="#">
                    <i class="fab fa-google"></i>
                </a>
                <a class="btn" href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="btn" href="#">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="./fullpage.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
